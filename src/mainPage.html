<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>TubeMark</title>
    <style>
        body {
            font-size: 0.8rem;
        }

        #videoTitle {
            font-size: 0.8rem;
            color: red;
        }

        #appName {
            color: red;
        }

        .time-link {
            color: blue;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h5 class="text-center m-1" id="appName">TubeMark</h5>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="current-tab" data-toggle="tab" href="#current" role="tab" aria-controls="current" aria-selected="true">current</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="false">all</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-1" id="current" role="tabpanel" aria-labelledby="current-tab">
                <h5 class="mt-1 mb-2" id="videoTitle">
                    Video Title
                </h5>

                <div class="">
                    <div class="accordion" id="timeLineAccordion">

                    </div>
                </div>

                <div class="card mt-2 p-1">
                    <div>
                        <div class="p-1">
                            <label for="inputTime">Time</label>
                            <input id="inputTime" name="inputTime" type="text" placeholder="0.00" />
                        </div>
                        <div class="p-1">
                            <label for="inputTitle">Title :</label>
                            <input id="inputTitle" name="inputTitle" type="text" placeholder="title" class="w-100" />
                        </div>
                        <div class="p-1">
                            <label>Note :</label>
                            <br />
                            <textarea id="textAreaNote" rows="3" class="w-100"></textarea>
                        </div>
                        <input id="btnSave" class="btn-success btn-md float-right m-1" style="width:100px;" type="button" value="Save" />
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">Feature coming soon...</div>
        </div>
    </div>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="mainPage.js"></script>
</body>

</html>
