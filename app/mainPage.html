<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>TubeMark</title>
  <style>
    body {
      font-size: 0.8rem;
    }

    #videoTitle {
      font-size: 0.8rem;
      color: red;
    }

    #appName {
      color: red;
    }

    .time-link {
      color: blue;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card mt-2 p-1">
      <div>
        <div class="p-1">
          <label for="inputTime">Time:</label>
          <input id="inputTime" name="inputTime" type="text" placeholder="0.00" />
        </div>
        <div class="p-1">
          <label>Notes:</label>
          <br />
          <textarea id="textAreaNote" rows="3" class="w-100"></textarea>
        </div>
        <input id="btnSave" class="btn-success btn-md float-right m-1" type="button" value="Save" maxlength="252"/>
      </div>
    </div>
  </div>
  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="mainPage.js"></script>
  <script src="moment.min.js"></script>
</body>

</html>
